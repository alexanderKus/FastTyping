<div class="container">
  <mat-tab-group>
    <mat-tab label="First">
      <table
        mat-table
        [dataSource]="data.bestAccuracy"
        class="mat-elevation-z8"
      >
        <ng-container matColumnDef="Username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <ng-container matColumnDef="Accuracy">
          <th mat-header-cell *matHeaderCellDef>Accuracy</th>
          <td mat-cell *matCellDef="let element">{{ element.accuracy }}</td>
        </ng-container>

        <ng-container matColumnDef="Speed">
          <th mat-header-cell *matHeaderCellDef>Speed</th>
          <td mat-cell *matCellDef="let element">{{ element.speed }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns1"></tr>
        <tr mat-row *matRowDef="let row; columns: columns1"></tr>
      </table>
    </mat-tab>
    <mat-tab label="Second">
      <table mat-table [dataSource]="data.bestSpeed" class="mat-elevation-z8">
        <ng-container matColumnDef="Username">
          <th mat-header-cell *matHeaderCellDef>Username</th>
          <td mat-cell *matCellDef="let element">{{ element.username }}</td>
        </ng-container>

        <ng-container matColumnDef="Accuracy">
          <th mat-header-cell *matHeaderCellDef>Accuracy</th>
          <td mat-cell *matCellDef="let element">{{ element.accuracy }}</td>
        </ng-container>

        <ng-container matColumnDef="Speed">
          <th mat-header-cell *matHeaderCellDef>Speed</th>
          <td mat-cell *matCellDef="let element">{{ element.speed }}</td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columns2"></tr>
        <tr mat-row *matRowDef="let row; columns: columns2"></tr>
      </table>
    </mat-tab>
  </mat-tab-group>
</div>
